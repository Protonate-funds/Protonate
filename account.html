<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">User Profile</h2>
      
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
        <p id="name" class="text-gray-900">John Doe</p>
      </div>
      
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
        <p id="email" class="text-gray-900">johndoe@example.com</p>
      </div>
      
      <div class="mb-4">
        <label for="balance" class="block text-gray-700 font-medium mb-2">Account Balance</label>
        <p id="balance" class="text-gray-900">$10,000</p>
      </div>
      
      <!-- Add more user data or information as needed -->
      
      <div class="mt-8">
        <a href="/dashboard" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Go Back to Dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
